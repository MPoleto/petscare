<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icons/favicon-coracao-pata.png" type="image">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>PetsCare - Veterinária</title>
</head>
<body>
  <header>
    <div class="menu__container">
      <input type="checkbox" id="menu" class="menu__toggle">
      <label for="menu" class="menu__label">
        <div class="menu__menu-hamburguer"></div>
      </label>
      <div class="menu__background"></div>
      <nav class="menu__lista">
        <ul>
          <li class="menu__lista__item"><a href="#">Home</a></li>
          <li class="menu__lista__item"><a href="#">Sobre</a></li>
          <li class="menu__lista__item"><a href="#servicos">Serviços</a></li>
          <li class="menu__lista__item"><a href="#">Contato</a></li>
          <li class="menu__lista__item"><a href="#">Localização</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="logo__container">
      <h1 class="logo__nome">PetsCare</h1>
      <div class="logo__subtitulo">
        <h2>Veterinária</h2>
        <div class="logo__border-bottom"></div>
      </div>
    </div>
  </header>

  <main>
    <section class="imagem__container" data-banner>
      <img src="./img/banner.jpg" alt="Photo by Tima Miroshnichenko on Pexels - A Vet Checking a Dog Eyes Using a Medical Equipment" data-banner-img>
    </section>
    <section>
      <p>Em todos os momentos que precisar estamos aqui para te ajudar a cuidar do seu pet</p>
    </section>
    <section id="servicos">
      <nav class="servicos__container">
        <a href="#" class="servico">
          <img src="./img/icons/emergencias.svg" alt="Ícone de coração com uma linha de batimento cardíaco">
          <p>Emergência</p>
        </a>
        <a href="#" class="servico">
          <img src="./img/icons/especialidades.svg" alt="Ícone de estetoscópio">
          <p>Especialidades</p>
        </a>
        <a href="#" class="servico">
          <img src="./img/icons/exames.svg" alt="Ícone de microscópio">
          <p>Exames</p>
        </a>
        <a href="#" class="servico">
          <img src="./img/icons/resultados.svg" alt="Ícone de arquivo com uma linha de batimento cardíaco">
          <p>Resultados de exames</p>
        </a>
      </nav>
    </section>
    <section>
      <h2>Contato</h2>
    </section>
    <section>
      <h2>Localização</h2>
      <p>Endereço: Rua, número, bairro, cidade</p>
    </section>
  </main>

  <footer></footer>

  <script type='text/javascript' src='./js/config.js'></script>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
